<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Soumyasree App</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fafafa; text-align: center; padding-top: 5rem; }
    h1 { color: #6c63ff; margin-bottom: 1rem; }
    button { background: #6c63ff; color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 5px; cursor: pointer; }
    button:hover { background: #574bff; }
  </style>
</head>
<body>
  <h1 id="welcomeMessage"></h1>
  <button id="logoutBtn">Logout</button>

  <script>
    const username = localStorage.getItem('loggedInUser');
    if (!username) {
      alert('Please login first!');
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeMessage').innerText = `Welcome, ${username}! ðŸŽ‰`;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
